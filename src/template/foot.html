<!-- /render -->
</tbody>
</table>
</div>

</main>

  <!-- Quick Links -->
  <aside class="absolute top-20 right-0 hidden md:flex flex-col items-center">

    <div x-data="{}">

      <i class="icon-apps w-6 h-6"></i>
      </button>

    <!-- Tasks Manager -->

      x-on:click.prevent="openWithSelfMain('https://gigamaster.github.io/codemo/tools/tasks/index.html','Codemo Digital Nomad—Tasks','960','540')" 
      type="button"
      title="Tasks Manager"
    >
      <i class="icon-notebook w-6 h-6"></i>
    </button>

    <!-- Nomad Notes -->
    <button 
      class="m-1 mb-2 p-1 transition-colors duration-500 rounded-md text-gray-400 bg-gray-100 hover:text-light hover:bg-primary dark:hover:text-light dark:hover:bg-primary-dark dark:bg-dark"
      x-on:click.prevent="openWithSelfMain('https://gigamaster.github.io/codemo/tools/notes/index.html','Codemo Digital Nomad—Notes','960','540')" 
      type="button"
      title="Notes"
    >
      <i class="icon-notes w-6 h-6"></i>

    <!-- localStorage -->
    <button
    class="m-1 mb-2 p-1 transition-colors duration-500 rounded-md text-gray-400 bg-gray-100 hover:text-light hover:bg-primary dark:hover:text-light dark:hover:bg-primary-dark dark:bg-dark focus:outline-none" 
    x-on:click.prevent="openWithSelfMain('localmanager.html','codemo','960','540')" 
    title="Bookmarks" 
    type="button"
    >
    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><path d="M4 6v6s0 3 7 3s7-3 7-3V6"/><path d="M11 3c7 0 7 3 7 3s0 3-7 3s-7-3-7-3s0-3 7-3m0 18c-7 0-7-3-7-3v-6m15 9a2 2 0 1 0 0-4a2 2 0 0 0 0 4"/><path stroke-dasharray=".3 2" d="M19 22a3 3 0 1 0 0-6a3 3 0 0 0 0 6"/></g></svg>
    </button>

    <button
    class="m-1 mb-2 p-1 transition-colors duration-500 rounded-md text-gray-400 bg-gray-100 hover:text-light hover:bg-primary dark:hover:text-light dark:hover:bg-primary-dark dark:bg-dark focus:outline-none focus:bg-primary-100 dark:focus:bg-primary-dark focus:ring-primary-darker" 
    title="Bookmarks" 
    type="button"
    >
    <i class="icon-bookmark w-6 h-6"></i>
    </button>

    <!-- GitHub Notification button -->
    <button
      @click="openNotificationsPanel"
      class="m-1 mb-2 p-1 transition-colors duration-500 rounded-md text-gray-400 bg-gray-100 hover:text-light hover:bg-primary dark:hover:text-light dark:hover:bg-primary-dark dark:bg-dark" 
      type="button"
    >
      <span class="sr-only">Open GitHub Notifications</span>
      <i class="icon-git w-6 h-6"></i>
    </button>
    <!-- Settings button -->
    <button
      @click="openSettingsPanel"
      class="m-1 mb-2 p-1 transition-colors duration-500 rounded-md text-gray-400 bg-gray-100 hover:text-light hover:bg-primary dark:hover:text-light dark:hover:bg-primary-dark dark:bg-dark focus:outline-none focus:bg-primary-100 dark:focus:bg-primary-dark focus:ring-primary-darker" 
      type="button"
    >
      <span class="sr-only">Open settings panel</span>
      <i class="icon-settings w-6 h-6"></i>
    </button>

  </aside>

  <!-- Main footer -->
  <footer class="flex items-center justify-between p-2 bg-white dark:bg-darker text-gray-400 text-xs">
    <div class="m-2">
      <a href="{{giturl}}" target="_blank" class="hover:underline">Codemo Digital Nomad—Web File Browser</a> — {{appVersion}} Auto generated {{buildtime}}
    </div>
    <div class="m-2">Made by
    <a href="https://github.com/gigamaster" target="_blank" class="hover:underline"> {{author}}</a>
    </div>
  </footer>
  
  </div><!-- /h-full -->

<!-- Modal Apps Launcher overlay -->
<!-- this component can be shown/hidden using a `toggle` event  -->
<div x-data="{ modalLauncher: false }"
  x-cloak x-show="modalLauncher" 
  x-transition.opacity.duration.200ms 
  x-on:toggle.window="modalLauncher = !modalLauncher"
  @keydown.esc.window="modalLauncher = false" 
  @click.self="modalLauncher = false" 
  class="fixed z-20 inset-0 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center" 
  role="dialog" 
  aria-modal="true" 
  aria-labelledby="modalLauncherTitle"
>
  <!-- Modal Dialog -->
  <div x-show="modalLauncher" 
  x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity" 
  x-transition:enter-start="opacity-0 scale-50" 
  x-transition:enter-end="opacity-100 scale-100" 
  class="flex h-3/4 w-full max-w-5xl flex-col gap-4 overflow-hidden rounded-md border-b dark:border-primary-darker text-primary-lighter bg-white dark:bg-darker">
    <!-- Dialog Header -->
    <div class="flex items-center justify-between border-b dark:border-primary-darker p-4 bg-white dark:bg-darker">
        <h3 
        id="modalLauncherTitle" 
        class="font-semibold tracking-wide text-gray-400 dark:text-white"
        >Web Apps Launcher</h3>
        <button @click="modalLauncher = false" aria-label="close modal">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" fill="none" stroke-width="1.4" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <!-- Dialog Body -->
    <div class="px-2 overflow-y-auto h-full"> 
        <div id="modal-launcher"></div>
    </div>
    <!-- Dialog Footer -->
<!--     <div class="flex p-2 border-t dark:border-primary-darker bg-white dark:bg-darker">
      <button 
        @click="modalLauncher = false" 
        type="button" 
        class="px-4 py-2 text-center text-sm transition-colors duration-200 rounded-md text-primary-lighter bg-primary-50 hover:text-primary hover:bg-primary-100 dark:hover:text-light dark:hover:bg-primary-dark dark:bg-dark">
        Close
      </button>
    </div> -->
  </div>
</div>
<!-- Panel Settings -->
<!-- overlay -->
<div
x-transition:enter="transition duration-500 ease-in-out"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-100"
x-transition:leave="transition duration-500 ease-in-out"
x-transition:leave-start="opacity-100"
x-transition:leave-end="opacity-0"
x-show="isSettingsPanelOpen"
@click="isSettingsPanelOpen = false"
class="fixed inset-0 z-10 bg-black/60 backdrop-blur-sm"
style="opacity: 0.7"
aria-hidden="true"
></div>
<!-- Panel -->
<section
x-transition:enter="transition duration-500 ease-in-out transform"
x-transition:enter-start="translate-x-full"
x-transition:enter-end="translate-x-0"
x-transition:leave="transition duration-500 ease-in-out transform"
x-transition:leave-start="translate-x-0"
x-transition:leave-end="translate-x-full"
x-ref="settingsPanel"
tabindex="-1"
x-show="isSettingsPanelOpen"
@keydown.escape="isSettingsPanelOpen = false"
class="fixed inset-y-0 right-0 z-20 w-full max-w-xs bg-white shadow-xl dark:bg-black dark:text-light sm:max-w-md focus:outline-none"
aria-labelledby="settinsPanelLabel"
>
<div class="absolute left-0 p-2 transform -translate-x-full bg-white shadow-xl dark:bg-black dark:text-light">
<!-- Close button -->
<button
  @click="isSettingsPanelOpen = false"
  class="p-2 
  bg-primary-light
  text-gray-900 
  rounded-md
  hover:bg-primary
  hover:text-light 
  dark:text-primary-100
  dark:hover:text-primary-100"
>
  <svg
    class="w-5 h-5"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>
</div>
<!-- Panel content -->
<div class="flex flex-col h-screen">
<!-- Panel header -->
<div class="flex-shrink1 py-3 border-b dark:border-primary-darker">
  <h2 id="settinsPanelLabel" class="flex flex-row justify-center text-xl font-medium text-gray-500 dark:text-primary-100">
    <svg class="w-7 h-7 mx-2" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8h9m4 0h3m-9 8h9M4 16h3"/><circle cx="9" cy="16" r="2"/><circle cx="15" cy="8" r="2"/></g></svg> 
    Settings
  </h2>
</div>
<!-- Content -->
<div class="flex-1 overflow-y-auto scroll-gutter">
  <!-- logo -->
  <div class="logo px-4 space-y-4">
    <img src="https://gigamaster.github.io/codemo/asset/img/codemo-logo-256.webp" width="256" height="256" alt="Codemo logo">
  </div>

  <!-- Theme -->
  <div class="p-4">
    <h6 class="text-gray-400 dark:text-light">Mode</h6>
    <div class="flex justify-center my-4">
      <!-- Light button -->
      <button
        @click="setLightTheme"
        class="flex items-center justify-center px-4 py-2 mx-4 transition-colors border rounded-md hover:text-gray-900 hover:border-gray-900 dark:border-primary dark:hover:text-primary-100 dark:hover:border-primary-light focus:outline-none focus:ring focus:ring-primary-lighter focus:ring-offset-2 dark:focus:ring-offset-dark dark:focus:ring-primary-dark"
        :class="{ 'border-gray-900 text-gray-900 dark:border-primary-light dark:text-primary-100': !isDark, 'text-gray-500 dark:text-primary-light': isDark }"
      >
        <span>
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M11 4V1h2v3zm0 19v-3h2v3zm9-10v-2h3v2zM1 13v-2h3v2zm17.7-6.3l-1.4-1.4l1.75-1.8l1.45 1.45zM4.95 20.5L3.5 19.05l1.8-1.75l1.4 1.4zm14.1 0l-1.75-1.8l1.4-1.4l1.8 1.75zM5.3 6.7L3.5 4.95L4.95 3.5L6.7 5.3zM12 18q-2.5 0-4.25-1.75T6 12t1.75-4.25T12 6t4.25 1.75T18 12t-1.75 4.25T12 18"/></svg>
        </span>
        <span>Light</span>
      </button>

      <!-- Dark button -->
      <button
        @click="setDarkTheme"
        class="flex items-center justify-center px-4 py-2 mx-4 transition-colors border rounded-md hover:text-gray-900 hover:border-gray-900 dark:border-primary dark:hover:text-primary-100 dark:hover:border-primary-light focus:outline-none focus:ring focus:ring-primary-lighter focus:ring-offset-2 dark:focus:ring-offset-dark dark:focus:ring-primary-dark"
        :class="{ 'border-gray-900 text-gray-900 dark:border-primary-light dark:text-primary-100': isDark, 'text-gray-500 dark:text-primary-light': !isDark }"
      >
        <span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </span>
        <span>Dark</span>
      </button>
    </div>
  </div>

  <!-- Colors -->
  <div class="px-4">
    <h6 class="text-gray-400 dark:text-light">Colors</h6>
    <div class="flex justify-center my-4">
      <button
      @click="setColors('amber')"
      class="mr-2 w-7 h-7 rounded-lg"
      style="background-color: var(--color-amber)"
      ></button>
      <button
      @click="setColors('blue')"
      class="mr-2 w-7 h-7 rounded-lg"
      style="background-color: var(--color-blue)"
      ></button>
      <button
        @click="setColors('cyan')"
        class="mr-2 w-7 h-7 rounded-lg"
        style="background-color: var(--color-cyan)"
      ></button>
      <button
        @click="setColors('green')"
        class="mr-2 w-7 h-7 rounded-lg"
        style="background-color: var(--color-green)"
      ></button>
      <button
        @click="setColors('red')"
        class="mr-2 w-7 h-7 rounded-lg"
        style="background-color: var(--color-red)"
      ></button>
      <button
        @click="setColors('slate')"
        class="mr-2 w-7 h-7 rounded-lg"
        style="background-color: var(--color-slate)"
      ></button>
      <button
        @click="setColors('violet')"
        class="mr-2 w-7 h-7 rounded-lg"
        style="background-color: var(--color-violet)"
      ></button>
    </div>
  </div>
</div><!-- /Content -->
</div>
</section>
<!-- Panel GitHub Notification -->
<!-- overlay -->
<div
x-transition:enter="transition duration-500 ease-in-out"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-100"
x-transition:leave="transition duration-500 ease-in-out"
x-transition:leave-start="opacity-100"
x-transition:leave-end="opacity-0"
x-show="isNotificationsPanelOpen"
@click="isNotificationsPanelOpen = false"
class="fixed inset-0 z-10 bg-black/60 backdrop-blur-sm"
style="opacity: 0.7"
aria-hidden="true"
></div>
<!-- Panel -->
<section
x-transition:enter="transition duration-500 ease-in-out transform"
x-transition:enter-start="-translate-x-full"
x-transition:enter-end="translate-x-0"
x-transition:leave="transition duration-500 ease-in-out transform"
x-transition:leave-start="translate-x-0"
x-transition:leave-end="-translate-x-full"
x-ref="notificationsPanel"
x-show="isNotificationsPanelOpen"
@keydown.escape="isNotificationsPanelOpen = false"
tabindex="-1"
aria-labelledby="notificationPanelLabel"
class="fixed inset-y-0 z-20 w-full max-w-xs bg-white dark:bg-black dark:text-light sm:max-w-md focus:outline-none"
>
<div class="absolute right-0 p-2 transform translate-x-full bg-white shadow-xl dark:bg-black dark:text-light">
<!-- Close button -->
<button
  @click="isNotificationsPanelOpen = false"
  class="p-2 text-gray-400 rounded-md focus:outline-none focus:ring dark:bg-black dark:text-light"
>
  <svg
    class="w-5 h-5"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>
</div>

<div class="flex flex-col h-screen" x-data="{ activeTabe: 'action' }">
<!-- Github Panel header tab -->
<div class="flex-shrink-0">
  <div class="flex items-center justify-between px-4 pt-4 border-b dark:border-primary-darker">
    <h2 id="notificationPanelLabel" class="pb-4 font-semibold">Notifications</h2>
    <div class="px-px">
      <button
        @click.prevent="activeTabe = 'action'"
        class="text-gray-400 dark:hover:text-light hover:text-gray-700 px-4 pb-4 transition-all duration-500 transform translate-y-px border-b focus:outline-none"
        :class="{'border-primary-dark dark:border-primary': activeTabe == 'action', 'border-transparent': activeTabe != 'action'}"
      >
        Action
      </button>
      <button
        @click.prevent="activeTabe = 'user'"
        class="text-gray-400 dark:hover:text-light hover:text-gray-700 px-4 pb-4 transition-all duration-500 transform translate-y-px border-b focus:outline-none"
        :class="{'border-primary-dark dark:border-primary': activeTabe == 'user', 'border-transparent': activeTabe != 'user'}"
      >
        User
      </button>
    </div>
  </div>
</div>

<!-- Panel tabs - Github-->
<div class="flex-1 pt-4 overflow-y-hidden hover:overflow-y-auto">
  <!-- Tab Git Commit Action -->
  <div class="space-y-4 block" x-show.transition.in="activeTabe == 'action'">
  <!-- Git commits -->
    <div class="relative"
    x-data="commitsData()"
    x-init="init()"
    >
    <template x-for="commit in commits" x-key="commit">
      <div class="flex px-4">
        <div class="relative flex-shrink-0">
          <span class="inline-block p-2 overflow-visible rounded-full bg-primary-50 text-primary-light dark:bg-primary-dark">
            <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="none" stroke="currentColor" d="M7.5 10.5a3 3 0 0 1 0-6m0 6a3 3 0 0 0 0-6m0 6V15m0-10.5V0"/></svg>
          </span>
          <div class="absolute h-24 p-px -mt-3 -ml-px bg-primary-50 left-1/2 dark:bg-primary-dark"></div>
        </div>
        <div class="flex-1 px-4 py-2 overflow-hidden text-gray-500 dark:text-light">
          <h5 class="text-sm font-semibold">
            <span x-text="commit.commit.message"></span>
          </h5>
          <p class="text-sm font-normal truncate">
            <small x-text="commit.commit.author.name"></small>
          </p>
          <span class="text-sm font-normal"> 
            <small x-text="commit.commit.author.date"></small> 
          </span>
        </div>
      </div>
    </template>
    </div>
  </div><!-- /Commit Actionb -->

  <!-- Tab User -->
  <div class="space-y-4 block" x-show.transition.in="activeTabe == 'user'">
    <div class="flex px-4">
      <div class="relative flex-shrink-0">
        <span class="inline-block p-1 overflow-visible rounded-full bg-primary-50 text-primary-light dark:bg-primary-dark">
          <img
            class="object-cover rounded-full w-9 h-9"
            src="https://avatars.githubusercontent.com/u/1905497?v=4"
            alt="Gigamaster"
          />
        </span>
        <div class="absolute h-24 p-px -mt-3 -ml-px bg-primary-50 left-1/2 dark:bg-primary-darker"></div>
      </div>
      <div class="flex-1 px-4 py-2 overflow-hidden">
        <h5 class="text-sm font-semibold text-gray-600 dark:text-light">Gigamaster</h5>
        <p class="text-sm font-normal text-gray-400 truncate dark:text-primary-lighter">
          Repositories
        </p>
        <span class="text-sm font-normal text-gray-400 dark:text-primary-light"> 2d ago </span>
      </div>
    </div>
  </div>

</div><!-- /Panel tabs -->

</div>
</section>
 
  </div><!-- flex h-screen -->
</div><!-- setup -->
