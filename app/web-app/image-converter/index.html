<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codemo Image Converter</title>
  <script type="module" crossorigin src="./assets/index-CiUzjh3F.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DvAwcsSW.css">
</head>
<body class="min-h-screen bg-base-200">
  <div class="container mx-auto px-4 py-8">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-primary mb-2"><i class="icon-codemo mr-2"></i> Codemo Digital Nomad</h1>
      <p class="text-xl text-gray-400">Image Converter</p>
    </div>

    <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto">
      <div class="card-body">
        <form id="convert-form">
          <div class="form-control mb-6">
            <label class="label mb-4">
              <span class="label-text font-semibold">Choose your source image</span>
            </label>
            <input type="file" name="file" accept=".avif,.jxl,image/*" class="file-input file-input-bordered w-full" required />
          </div>

          <div class="form-control mb-6">
            <label class="label mb-4">
              <span class="label-text font-semibold">Choose output image type</span>
            </label>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3">
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text mr-2">AVIF</span>
                  <input type="radio" name="outputType" value="avif" class="radio radio-primary" checked />
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text mr-2">JPEG</span>
                  <input type="radio" name="outputType" value="jpeg" class="radio radio-primary" />
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text mr-2">JXL</span>
                  <input type="radio" name="outputType" value="jxl" class="radio radio-primary" />
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text mr-2">PNG</span>
                  <input type="radio" name="outputType" value="png" class="radio radio-primary" />
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text mr-2">WebP</span>
                  <input type="radio" name="outputType" value="webp" class="radio radio-primary" />
                </label>
              </div>
            </div>
          </div>

          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">Convert Image</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto mt-8">
      <div class="card-body">
        <h2 class="card-title text-secondary">Output Image</h2>
        <div id="output-info" class="hidden mb-4">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-sm text-gray-500">File size: <span id="file-size" class="font-medium"></span></p>
              <p class="text-sm text-gray-500">Format: <span id="file-format" class="font-medium"></span></p>
            </div>
            <button id="download-btn" class="btn btn-primary btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              Download
            </button>
          </div>
        </div>
        <div id="preview" class="flex justify-center items-center min-h-[300px]">
          <div class="text-center text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p>Your converted image will appear here</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-12 text-center">
      <p class="text-sm text-gray-500 my-8">
        2025 <a href="https://gigamaster.github.io/codemo/" class="link link-primary" target="_blank">Codemo Digital Nomad</a> Image Converter
        Powered by Web Workers &
        <a href="https://github.com/jamsinclair/jsquash" class="link link-primary" target="_blank">jSquash</a> image codecs.
      </p>
    </footer>
  </div>

</body>
</html>
