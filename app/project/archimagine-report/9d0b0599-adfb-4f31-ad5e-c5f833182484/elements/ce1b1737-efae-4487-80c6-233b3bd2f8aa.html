					<div role="tabpanel" class="tab-pane active" id="documentation">
						<textarea id="docsrc" style="display:none">Description: taraVRControl is used to combine sensor data from real/virtual plants and installations with events of a 3D scene. In this way, it is possible to visualize a simulation of a virtual production system. Dynamic visualization components can also be set from an object library and their properties can be coupled with process variables. taraVRControl contains taraOPC2Control, an ActiveX component, in order to configure the 3D scene in an application which supports the integration of ActiveX components. This component enables the bidirectional communication between a 3D scene as an OPC client and an OPC server during runtime. Information, concerning the object characteristics, such as color, position, is read and changes in the process variables are visualized in the 3D scene. taraVRControl can import AML files to obtain topology and geometry information as well as COLLADA files as static geometry objects.
Web page: www.tarakos.de/taravrcontrol.html</textarea>
