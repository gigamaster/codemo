						<textarea id="docsrc" style="display:none">https://www.marklogic.com/
The MarkLogic Data Hub Platform integrates and curates your enterprise data to provide immediate business value. Running on a NoSQL foundation for speed and scale, it&#8217;s multi-model, elastic, transactional, secure, and built for the cloud.
As a multi-model database, MarkLogic combines the benefits of a document store and an RDF Triple Store. This approach is ideal for integrating and accessing all of your data. JSON and XML documents provide incredible flexibility for modeling entities, while RDF triples &#8212; the data format for semantic graph data &#8212; are ideal for storing relationships. MarkLogic Semantics is a great data format for storing metadata, improving data integration, and building applications using that integrated, highly connected data. Popular use cases leveraging MarkLogic Semantics include advanced search apps, recommendation engines, fraud detection, knowledge graphs, drug discovery, and network security. </textarea>
