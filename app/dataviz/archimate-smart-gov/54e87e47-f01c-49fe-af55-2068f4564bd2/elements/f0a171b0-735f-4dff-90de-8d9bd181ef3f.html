						<textarea id="docsrc" style="display:none">XBRL allows the creation of reusable, authoritative definitions, called taxonomies, that capture the meaning contained in all of the reporting terms used in a business report, as well as the relationships between all of the terms. Taxonomies are developed by regulators, accounting standards setters, government agencies and other groups that need to clearly define information that needs to be reported upon. XBRL doesn&#8217;t limit what kind of information is defined: it&#8217;s a language that can be used and extended as needed.
