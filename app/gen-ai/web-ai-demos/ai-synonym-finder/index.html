  <body>
    <h1>✒️ Synonym Finder</h1>
    <div hidden>Your browser doesn't currently support the Prompt API.</div>
    <main hidden>
      <form>
        <label for="synonym">I need synonyms for the word</label>
        <input id="synonym" autofocus value="funny" placeholder="funny" />.
        <button type="submit">Suggest</button>
      </form>
      <output></output>
      <details>
        <summary>Prompt and raw response</summary>
        <pre></pre>
      </details>
    </main>
  </body>
